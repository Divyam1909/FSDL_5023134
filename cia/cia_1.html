<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout Webpage</title>
    <style>
        .card{
            width: 300px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;    
        }

        .card img{
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="image.jpg" alt="card image">
        <h1>Card Shadow Component</h1>
        <p>This is a card layout with a shadow effect</p>
    </div>
</body>
</html>
