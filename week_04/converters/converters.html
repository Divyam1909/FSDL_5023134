<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Weight converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="celsius" placeholder="Celsius">
            <input type="number" id="fahrenheit" placeholder="Fahrenheit">
            <button onclick="convertTemperature()">Convert</button>
        </div>
        <h1>Weight Converter</h1>
        <div class="converter">
            <input type="number" id="kilograms" placeholder="Kilograms">
            <input type="number" id="pounds" placeholder="Pounds">
            <button onclick="convertWeight()">Convert</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
