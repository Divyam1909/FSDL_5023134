<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="carbon.css">
</head>
<body>
    <header>
        <h1>Carbon Footprint Calculator</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../delivery/index.html">Online Delivery</a></li>
                <li><a href="../cart/index.html">Shopping Cart</a></li>

                <li><a href="../carbon/index.html">Carbon Footprint Calculator</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="carbon-calculator">
            <h2>Calculate Your Carbon Footprint</h2>
            <form id="carbon-form">
                <label for="electricity">Monthly Electricity Usage (kWh):</label>
                <input type="number" id="electricity" required>
                
                <label for="gas">Monthly Gas Usage (cubic meters):</label>
                <input type="number" id="gas" required>
                
                <label for="car">Monthly Car Travel (km):</label>
                <input type="number" id="car" required>
                
                <label for="flights">Number of Flights per Year:</label>
                <input type="number" id="flights" required>
                
                <button type="submit">Calculate</button>
            </form>
            <div id="carbon-result"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Carbon Footprint Calculator. All rights reserved.</p>
    </footer>
    <script src="carbon.js"></script>
</body>
</html>
