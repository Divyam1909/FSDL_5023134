<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Delivery System</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="delivery.css">
</head>
<body>
    <header>
        <h1>Online Delivery System</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../delivery/index.html">Online Delivery</a></li>
                <li><a href="../cart/index.html">Shopping Cart</a></li>
                <li><a href="../weather/index.html">Weather App</a></li>
                <li><a href="../news/index.html">News App</a></li>
                <li><a href="../carbon/index.html">Carbon Footprint Calculator</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="delivery-form">
            <h2>Place Your Order</h2>
            <form id="order-form">
                <label for="item">Item:</label>
                <input type="text" id="item" required>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" required>
                
                <label for="address">Delivery Address:</label>
                <textarea id="address" required></textarea>
                
                <button type="submit">Place Order</button>
            </form>
        </div>
        <div id="order-status"></div>
    </main>
    <footer>
        <p>&copy; 2025 Online Delivery System. All rights reserved.</p>
    </footer>
    <script src="delivery.js"></script>
</body>
</html>
